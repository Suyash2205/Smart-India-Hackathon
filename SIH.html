<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Waste Facility Locator</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Combine the two Google Maps script tags into one and include the Places library -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-_ir6l2xrl54s7YopU4bPWdM-wUGvbvA&libraries=places&callback=initMap" async defer></script>
</head>
<body>
    <header>
        <h1>E-Waste Facility Locator</h1>
    </header>

    <section>
        <h2>Find a Facility Near You</h2>
        <div class="dropdown">
            <button onclick="toggleDropdown()">Enter your location</button>
            <div class="dropdown-content" id="dropdownMenu">
                <a href="#" onclick="getCurrentLocation()">Select current location</a>
                <a href="#" onclick="openMapInput()">Enter location manually</a>
            </div>
        </div>
        <!-- Added input for location search -->
        <input id="search-input" type="text" placeholder="Search for places..." style="display: none; width: 300px; font-size: 16px;">
        <div id="map" style="width: 100%; height: 400px; display: none;"></div>
        <div id="results"></div>
    </section>

    <section>
        <h2>Device Recycling Credits</h2>
        <input type="text" id="deviceModel" placeholder="Enter your device model">
        <button onclick="calculateCredits()">Check Credits</button>
        <div id="creditResults"></div>
    </section>

    <footer>
        <p>Â© 2023 E-Waste Facility Locator. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
